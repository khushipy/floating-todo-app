<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Floating Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="title-bar">
            <div class="drag-region">
                <span class="title">Floating Todo</span>
            </div>
            <div class="window-controls">
                <button id="minimize-btn">
                    <i class="fas fa-window-minimize"></i>
                </button>
                <button id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="todo-container">
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Add a new task..." autofocus>
                <button id="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="todos" id="todos">
                <!-- Todos will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
